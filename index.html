<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Alarm Clock</title>
</head>

<body>
    <section class="container">
        <div id="date">Date</div>
        <div id="clock">Clock</div>

            <div class="radio-buttons">
                <input type="radio" name="hour" onclick="updateTime()" value="12-Hour" id="12hour" checked="checked">12-Hour
                <input type="radio" name="hour" onclick="updateTime24()" value="24-Hour" id="24hour">24-Hour
            </div>

        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local" id="input-date">
        <div class="controls">
            <button onclick="setAlarm()" class="alarm-set">Set alarm</button>
            <button onclick="clearAlarm()" class="alarm-clear">Clear alarm</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
